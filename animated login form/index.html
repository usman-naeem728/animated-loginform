<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login in and signup form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d95993c84a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>Login Form</header>
        <form>
            <div class="input-field">
                <input type="text" required>
                <label>Email or Phone number</label>
            </div>
            <div class="input-field">
                <input class="pass" type="password" required>
                <span class="show">SHOW</span>
                <label>Password</label>
            </div>
            <div class="btn">
                <div class="inner"></div>
                <button>LOGIN</button>
            </div>
        </form>
        <div class="otherlogin">
            or login with
        </div>
        <div class="links">
            <div class="facebook">
                <i class="fab fa-facebook-square"><span>Facebook</span></i>
            </div>
            <div class="google">
                <i class="fab fa-google-plus-square"><span>Google</span></i>
            </div>
        </div>
        <div class="signin">
            Not have an account?<a href="#">signup now</a>
        </div>
    </div>

    <script>

        var input = document.querySelector('.pass');
        var show = document.querySelector('.show');
        show.addEventListener('click', active);
        function active() {
            if (input.type === "password") {
                input.type = 'text';
                show.style.color = "#1da1f2";
                show.textContent = "HIDE";
            } else {
                input.type = "password";
                show.textContent = "SHOW";
                show.style.color = "#111";

            }
        }
    </script>



</body>

</html>
